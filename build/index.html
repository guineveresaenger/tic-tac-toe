<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body id="game-site">
    <header>
      <h1>Play Tic-Tac-Toe! Yay!</h1>
    </header>

    <section>
      <ul id="players" class="row small-up-2">
        <li class="column">Player 1: X</li>
        <li class="column">Player 2: O</li>
      </ul>

    </section>

    <main>
      <ul id="game-board" class="row small-up-3">
      </ul>
      <section id="congratulations"></section>
    </main>
    <button type="button" name="button" class="button secondary" id="show-games-button">
      Show All Games
    </button>
    <section id="game-history">

    </section>

    <script type="text/template" id="tmpl-cell-rendering">
      <li class="cell-rendering">
        <h1><%- mark %></h1>
      </li>
    </script>

    <script type="text/template" id="tmpl-win-modal">
      <p><h3><%- message %></h3></p>
      <button type="button" name="button" class="button secondary" id="new-game-button">
        New Game
      </button>
    </script>

    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
